<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <p>Preis: {{ book.price }}</p>
  </div>
</div>



Aufgaben:
1.) Gesamtzahl der Bücher ausgeben
2.) Bewertung mit Sternen ⭐️ anzeigen
3.) Baue eine eigene Komponente für die Rating-Anzeige, z.B. <br-rating></br-rating>. Das Rating wird über ein PropertyBinding übergeben.
